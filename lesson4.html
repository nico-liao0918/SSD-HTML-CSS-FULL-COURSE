<h1>
    Lesson 4
</h1>

<button class="subs">
    Subscribe
</button>

<style>
    .subs {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subs:hover {
        opacity: 0.8;
    }

    .subs:active {
        opacity: 0.4;
    }
</style>

<button class="join">
    Join
</button>

<style>
    .join {
        background-color: white;
        border-color:  rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        color: rgb(6, 95, 212);
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 1px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join:active {
        opacity: 0.7;
    }
</style>

<button class="tweet">
    Tweet
</button>

<style>
    .tweet {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>
