<button class="add">

        background-color: rgb(255,216,20);

    }

    .add:hover {

<h2>
    2c. GitHub
</h2>

<button class="github">
    Sign Up
</button>

<style>
    .github {
        background-color: rgb(46,164,79);
        color: white;
        border: none;

    }

<h2>
    2d. Bootstrap
</h2>

<button class="start">
    Get Started
</button>

<button class="down">
    Download
</button>

<style>
    .start {
        background-color: rgb(121, 82, 179);
        height: 45px;
        width: 110px;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color .15s;
    }

    .start:hover {
        background-color: rgb(100, 60, 168);
    }

    .down {
        background-color: white;
        color: rgb(108, 117, 125);

        border-radius: 5px;
        border-color: rgb(108, 117, 125);
        border-width: 1px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color .10s;
        transition: color .10s;
    }

    .down:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }
</style>
